<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Services</title>
  <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }

        .container {
            display: flex;  width: 100%;
            height: 94vh; /* Hauteur égale à l'écran */
        }

        .service {
            width: 34%; height: 94vh; /* Hauteur de l'écran */
            background: gray; display: flex; align-items: center;
            justify-content: center; color: white; font-size: 20px;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.4s ease-in-out;
        }

        .service video {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in-out;
        }

        .service:hover {
            width: 50%; /* La largeur grandit */
        }

        .service:hover video {
            visibility: visible; opacity: 1;
        }

        .button {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 10px 20px;
            font-size: 16px; text-decoration: none; font-weight: bold;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out;
        }

        .service:hover .button {
            opacity: 1; visibility: visible;
        }

        .menu { width: 100%; background: black; padding: 15px; text-align: right; position: relative; }
        .menu a { color: white; margin: 0 15px; text-decoration: none; font-size: 18px; }
    </style>
  <script>
        function restartVideo(id) {
            let video = document.querySelector(`#${id} video`);
            video.currentTime = 0; // Remet la vidéo au début
            video.play(); // Relance la lecture
        }
    </script>
</head>
<body>
<div class='menu'>
  <a href='/'>Accueil</a>
  <a href='/about/'>About Us</a>
  <a href='/services/'>Services</a>
  <a href='/contact/'>Contact</a>
</div>
<div class='container'>
  <div class='service' id='service1' onmouseover="restartVideo('service1')">
    SOCIAL MEDIA STRATEGY & design
    <video loop muted>
      <source src='/static/service1.mp4' type='video/mp4'>
    </video>
    <a href="#" class="button">En savoir plus</a>
  </div>
  <div class='service' id='service2' onmouseover="restartVideo('service2')">
    Styling and image
    <video loop muted>
      <source src='/static/service2.mp4' type='video/mp4'>
    </video>
    <a href="#" class="button">En savoir plus</a>
  </div>
  <div class='service' id='service3' onmouseover="restartVideo('service3')">
    Vip access and fashion week coordination
    <video loop muted>
      <source src='/static/service3.mp4' type='video/mp4'>
    </video>
    <a href="#" class="button">En savoir plus</a>
  </div>
</div>
</body>
</html>
